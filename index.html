      function mouseIn(e) {
        console.log("Mouse Over!");
        console.log($(e.target).parent().find(".out"));
        $(e.target).parent().find(".out").hide(); // fadeOut();
        $(e.target).parent().find(".over").show(); // fadeIn();

      }
      $(".project").mouseenter(mouseIn);
